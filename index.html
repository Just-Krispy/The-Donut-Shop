<!DOCTYPE html>
<html>
<head>
    <title>Donut Talk</title>
</head>
<body>
    <h1>Donut Talk</h1>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Your response here" />

    <script>
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");

        function appendMessage(message, isAgent) {
            const messageElement = document.createElement("p");
            messageElement.textContent = isAgent ? `Agent: ${message}` : `You: ${message}`;
            chatContainer.appendChild(messageElement);
        }

        function handleUserResponse(response) {
            // Handle user responses here based on the current context
            // For example, check if the response matches specific keywords or patterns
            // Then, display the next question or message for the user
            // You can continue the conversation logic in this function
            if (response.toLowerCase() === 'existing') {
                appendMessage("Please enter your name:", false);
            } else if (response.toLowerCase() === 'new') {
                appendMessage("Please enter your name:", false);
            } else {
                appendMessage("Invalid choice. Please enter 'existing' or 'new.", true);
            }
        }

        userInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                const response = userInput.value;
                userInput.value = ""; // Clear the input field
                appendMessage(response, false);
                handleUserResponse(response);
            }
        });

        // Start the conversation
        appendMessage("Are you checking an existing order or would you like to place a new order? (Enter 'existing' or 'new')", true);
    </script>
</body>
</html>

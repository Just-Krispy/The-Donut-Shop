<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Data Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <link href="../The-Donut-Shop/css/custom.css" rel="stylesheet" />
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
        <img src="images/donut_logo.png" class="logo" style="max-width: 100%; height: auto;" />
        <h1 class="text-center">Donut Talk</h1>
        <div id="chat-container" class="w-100">
            <p class="system-message">Are you checking an existing order or would you like to place a new order? (Enter 'existing' or 'new')</p>
            <input type="text" id="user-input" placeholder="Your response here" class="w-100" />
        </div>
    </div>
    <script src="js/custom.js"></script>
</body>
</html>

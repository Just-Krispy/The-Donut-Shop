<!DOCTYPE html>
<html>
<head>
    <title>Donut Talk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #c55bd4, #f36c3d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            margin: 5px 0;
            font-size: 16px;
        }
        #user-input {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>

    <div id="chat-container">
        <h1>Donut Talk</h1>
        <input type="text" id="user-input" placeholder="Your response here" />
    </div>
    <script>
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");

        function appendMessage(message, isAgent) {
            const messageElement = document.createElement("p");
            messageElement.textContent = isAgent ? `Dough: ${message}` : `You: ${message}`;
            chatContainer.appendChild(messageElement);
        }

        function handleUserResponse(response) {

        }

        userInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                const response = userInput.value;
                userInput.value = ""; // Clear the input field
                appendMessage(response, false);
                handleUserResponse(response);
            }
        });

        // Start the conversation

</body>
</html>

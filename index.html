<!DOCTYPE html>
<html>
<head>
    <title>Donut Talk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #c55bd4, #f36c3d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #fff;
            font-size: 32px;
            margin-top: 30px;
        }

        #donut-container {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .donut {
            width: 100px;
            height: 100px;
            background: #D2B48C; /* Light Brown */
            border-radius: 50%;
            position: relative;
        }

        .icing {
            width: 80px;
            height: 80px;
            background: #FFF; /* White */
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .sprinkle {
            width: 10px;
            height: 10px;
            background: #F00; /* Red (you can use other colors) */
            border-radius: 50%;
            position: absolute;
        }

        /* Place sprinkles randomly */
        .sprinkle:nth-child(1) {
            top: 20px;
            left: 20px;
        }

        .sprinkle:nth-child(2) {
            top: 30px;
            left: 50px;
        }

        #chat-container {
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 900px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            margin: 5px 0;
            font-size: 16px;
        }

        #user-input {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Donut Talk</h1>
    <div id="donut-container">
        <div class="donut">
            <div class="icing">
                <div class="sprinkle"></div>
                <div class="sprinkle"></div>
            </div>
        </div>
    </div>
    <div id="chat-container">
        <input type="text" id="user-input" placeholder="Your response here" />
    </div>
    <script>
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");

        function appendMessage(message, isAgent) {
            const messageElement = document.createElement("p");
            messageElement.textContent = isAgent ? `Dough: ${message}` : `You: ${message}`;
            chatContainer.appendChild(messageElement);
        }

        function handleUserResponse(response) {
            // Rest of your conversation logic remains the same
        }

        userInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                const response = userInput.value;
                userInput.value = ""; // Clear the input field
                appendMessage(response, false);
                handleUserResponse(response);
            }
        });

        // Start the conversation
        let userState = '';
        let customerName = '';
        let customerEmail = '';
        let contactNumber = '';
        let optIn;
        let donutType = '';
        let donutQuantity = '';
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Donut Talk</title>
</head>
<body>
    <h1>Donut Talk</h1>
    <div id="chat-container"></div>

    <script>
        const chatContainer = document.getElementById("chat-container");

        function appendMessage(message) {
            const messageElement = document.createElement("p");
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
        }

        function askForName() {
            appendMessage("Agent: Please enter your name:");
            const nameInput = document.createElement("input");
            nameInput.type = "text";
            chatContainer.appendChild(nameInput);

            nameInput.addEventListener("keyup", (event) => {
                if (event.key === "Enter") {
                    const name = nameInput.value;
                    chatContainer.removeChild(nameInput);
                    appendMessage(`You: Hello, my name is ${name}.`);

                    // Continue the flow with more questions or actions here
                    // For example, ask for the type of donut, quantity, email, and more.

                    // After gathering all information, provide responses as needed
                }
            });
        }

        // Start the conversation
        askForName();
    </script>
</body>
</html>

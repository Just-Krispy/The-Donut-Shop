<!DOCTYPE html>
<html>
<head>
    <title>Donut Talk</title>
</head>
<body>
    <h1>Donut Talk</h1>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Your response here" />

    <script>
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");

        function appendMessage(message, isAgent) {
            const messageElement = document.createElement("p");
            messageElement.textContent = isAgent ? `Agent: ${message}` : `You: ${message}`;
            chatContainer.appendChild(messageElement);
        }

        function handleUserResponse(response) {
            if (!userState) {
                // First question: Checking an existing order or placing a new order?
                if (response.toLowerCase() === 'existing') {
                    appendMessage("Please enter your name:", true);
                    userState = 'existing';
                } else if (response.toLowerCase() === 'new') {
                    appendMessage("Please enter your name:", true);
                    userState = 'new';
                } else {
                    appendMessage("Invalid choice. Please enter 'existing' or 'new'.", true);
                }
            } else if (userState === 'new') {
                // New order logic
                if (!customerName) {
                    customerName = response;
                    appendMessage("Please enter your email address:", true);
                } else if (!customerEmail) {
                    customerEmail = response;
                    appendMessage("Please enter your contact number:", true);
                } else if (!contactNumber) {
                    contactNumber = response;
                    appendMessage("Do you want to opt in to receive messages for orders and updates? (Y/N):", true);
                } else if (typeof optIn !== 'boolean') {
                    if (response.toLowerCase() === 'y') {
                        optIn = true;
                        appendMessage("Please specify the type of donut you want or type 'done' to complete your order:", true);
                    } else if (response.toLowerCase() === 'n') {
                        optIn = false;
                        appendMessage("Please specify the type of donut you want or type 'done' to complete your order:", true);
                    } else {
                        appendMessage("Invalid choice. Please enter 'Y' or 'N'.", true);
                    }
                } else if (!donutType) {
                    if (response.toLowerCase() === 'done') {
                        appendMessage(`Agent: Thank you for stopping by Krispy's Donut Shop!`, true);
                        userInput.style.display = 'none'; // Hide the input field
                    } else {
                        donutType = response;
                        appendMessage("How many donuts would you like to order?", true);
                    }
                } else if (!donutQuantity) {
                    donutQuantity = response;
                    console.log(`Agent: Thank you for waiting, ${customerName}. I am checking the order status for you.`);
                    const orderStatus = "In Progress"; // You can change this to "Delayed" or "Shipped"
                    console.log(`Agent: Your order status is: ${orderStatus}`);
                    console.log(`Agent: You have ordered ${donutQuantity} ${donutType} donut(s).`);
                    console.log(`Agent: We will send order updates to ${customerEmail}.`);
                    if (optIn) {
                        console.log(`Agent: We will also send updates to ${contactNumber}.`);
                    } else {
                        console.log(`Agent: You have opted out of receiving messages at ${contactNumber}.`);
                    }
                    console.log("Agent: Thank you for stopping by Krispy's Donut Shop!");
                }
            }
        }

        userInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                const response = userInput.value;
                userInput.value = ""; // Clear the input field
                appendMessage(response, false);
                handleUserResponse(response);
            }
        });

        // Start the conversation
        appendMessage("Agent: Are you checking an existing order or would you like to place a new order? (Enter 'existing' or 'new')", true);

        let userState = ''; // To track the state of the conversation
        let customerName = '';
        let customerEmail = '';
        let contactNumber = '';
        let optIn;
        let donutType = '';
        let donutQuantity = '';
    </script>
</body>
</html>
